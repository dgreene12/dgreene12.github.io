<html lang="en">

<body class="index-page">
    <header class="hero">
      <div class="intro-section">
        <img src="greene_headshot.jpg" alt="Drew Greene headshot" width="300" class="headshot">
  
        <div class="container">
          <h1>Hi! I'm Drew.</h1>
          <p class = "tagline">

          <div class="social-icons">
            <a href="https://www.linkedin.com/in/drewgreene1/" class="social-icon" target="_blank">
              <img src="https://i.imgur.com/J6a41eC.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/dgreene12" class="social-icon github" target="_blank">
              <img src="https://i.imgur.com/A9eXjLt.png" alt="GitHub">
            </a>
            <a href="mailto:drew@andrewcgreene.com" class="social-icon email" target="_blank">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.querySelector('.navbar');
            window.onscroll = function() {
                if (window.pageYOffset > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            };
        });
    </script>
